<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Search</h1>
    {% for service in all_service %}
    {%  if service.gender == 0 %}
    <img src="../static/image/female.png" alt="female">
    {%  else %}
    <img src="../static/image/male.png" alt="male">
    {%  endif  %}
    <p>Name : {{  service.name  }}</p>
    <p>Yob : {{  service.yob  }}</p>
    <!--
    <p>gender : {{  service.gender  }}</p>
    <p>Phone number : {{  service.phone  }}</p>
    <p>Address : {{  service.address  }}</p>
    <p>Status : {{  service.status  }}</p>
    <p>Description : {{ service.description }} </p>
    <p>Measurement : {{ service.measurements }}</p>
    -->
    <a href="{{  url_for('detail', service_id = service.id)  }}">All information</a>
    <hr>
    {% endfor %}
</body>
</html>
